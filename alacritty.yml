window:
  dimensions:
    columns: 110
    lines: 30
  decorations: full
  startup_mode: Windowed
  title: "Alacritty"
  dynamic_title: true
  opacity: 1.0
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: "SauceCodePro Nerd Font"
    style: Regular
  bold:
    family: "SauceCodePro Nerd Font"
    style: Bold
  italic:
    family: "SauceCodePro Nerd Font"
    style: italic
  bold_italic:
    family: "SauceCodePro Nerd Font"
    style: Bold Italic
  size: 10.0
  offset:
    x: 0
    y: 0
  draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#263238'
    foreground: '#CDD3DE'
  cursor:
    text: '#263238'
    cursor: '#CDD3DE'
  normal:
    black:   '0x263238'
    red:     '0xec5f67'
    green:   '0x8bd649'
    yellow:  '0xffcc00'
    blue:    '0x89ddff'
    magenta: '0x82aaff'
    cyan:    '0x80cbc4'
    white:   '0xcdd3de'
  bright:
    black:   '0x707880'
    red:     '0xea9560'
    green:   '0x2c393f'
    yellow:  '0x37474f'
    blue:    '0xc9ccd3'
    magenta: '0xd5dbe5'
    cyan:    '0xec5f67'
    white:   '0xffffff'

cursor:
  style: Beam
  thickness: 0.2
  unfocused_hollow: false
  blink_interval: 750

mouse_bindings:
 - { mouse: Right, action: Paste }

key_bindings:
 - { key: C, mods: Control|Shift, action: Copy }
 - { key: V, mods: Control|Shift, action: Paste }
 - { key: C, mods: Control, mode: Vi, action: ClearSelection }
